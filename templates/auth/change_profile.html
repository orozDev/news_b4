{% extends 'workspace/base.html' %}
{% load static %}

{% block title %}| {{ request.user.get_full_name }}{% endblock title %}

{% block content %}

    <style>

        #change_profile_form ul {
            list-style: none;
            margin: 0;
            padding: 0;
            color: red;
        }

    </style>

    <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh">
        <div class="card" style="min-width: 400px">
            <div class="card-body">
                <form action="{% url 'change_profile' %}" id="change_profile_form" method="POST" novalidate>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div>
                        <button type="submit" class="btn btn-primary d-block w-100">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
